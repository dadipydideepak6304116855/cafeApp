<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Welcome to Cafe Info Service</title>
</head>
<body>
   
    <div id="container">
          <h1>Welcome to the Cafe Info Service</h1>
          <h3 align="center">Add Cafe</h3>
        <form action="/addCafe" method="post">
    <input type="text" name="cafeName" placeholder="Cafe Name">
    <input type="text" name="cafeDesc" placeholder="Cafe Description">
    <button type="submit">Add Cafe</button>
</form>

        
    </div>
</body>
</html>
